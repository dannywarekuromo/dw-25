<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./preloader.css">
</head>

<body>
    <div id="app" class="preloader relative px-auto py-1">
        <div class="loading-img-container px-auto">
            <div class="preload-img">
                <img src="../assets/selfie-1.jpg" alt="" srcset="">
            </div>
            <div class="preload-img">
                <img src="../assets/selfie-2.jpg" alt="" srcset="">
            </div>
            <div class="preload-img">
                <img src="../assets/selfie-3.jpg" alt="" srcset="">
            </div>
            <div class="preload-img">
                <img src="../assets/selfie-4.jpg" alt="" srcset="">
            </div>
            <div class="preload-img">
                <img src="../assets/selfie-5.jpg" alt="" srcset="">
            </div>
            <div class="preload-img">
                <img src="../assets/ocean.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="preloader-title">
            <p class="subtitle-title flex-column-2 fit-content">
                <span class="preloader-span-1">DANIEL</span>
                <span class="preloader-span-2">WAREKUROMO</span>
                <span class="preloader-span-3">- 2025</span>
            </p> 
        </div>
        <div class="loading-text">
            <p class="body-text-bold">LOADING . . .</p>
        </div>
        <div class="loading-percentage">
            <p class="subtitle-title-bold">100%</p>
        </div>
    </div>
</body>

</html>
